<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/token.js"></script>
  </head>
  <body>
    
    <h1>Sale Transaction</h1>
    <form action="/process" method="post">
      
      <input type="hidden" name="btaction" value="sale" />
      <div id="payment-form"></div> <br/>
      
      <input type="submit" name="Submit" value="Submit" />
      
    </form>
    
    <script src="https://js.braintreegateway.com/v2/braintree.js"></script>
    <script>
      //The timeout is needed so that the AJAX call from token.js is returned before calling braintree.setup
      /*global braintree*/
      /*global btToken*/
      setTimeout(function () {
        braintree.setup(btToken, "dropin", {
          container: "payment-form"
        });
      }, 2000);
    </script>
    
  </body>
</html>
